<!-- Toolbar -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <!--Caloudi logo-->
        <a [routerLink]="['/']" routerLinkActive="active">
            <img width="40" alt="Caloudi Logo"
                src="https://caloudi.com/wp-content/uploads/2020/10/cropped-Caloudi_Logo_white-300x54.png" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>

            <!--document-->
            <a aria-label="Document" target="_self" rel="noopener" [routerLink]="['/document']"
                routerLinkActive="active" title="document">
                <p>Document</p>

            </a>

            <!--shopping-->
            <a target="_self" aria-label="shopping-cart" rel="noopener" [routerLink]="['/shopping']"
                routerLinkActive="active" title="shopping">
                <p>Shopping</p>

            </a>
